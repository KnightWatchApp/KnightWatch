    Request

  <div class="wrapper">
  <div id="menuItem">
    <ul>
      <a href="knightWatchMainPage3.html">Request Escort</a><br>

      <!-- Start form -->
      <div id="form">
      <form id="select">
        Type of service requested: <br> 
      <select id="ridewalk" name="ridewalk" form="select">
        <option value="walk">Walk</option>
        <option value="ride">Ride</option>
      </select><br><br>
        Time for pickup: <br>
        <input id="time" type="time" name="time"></input><br><br>
          Pickup Location: <br>
          <select id="pickuplocation" name="pickupLocation">
            <option value="zurn">Zurn</option>
            <option value="harb">Harborview</option>
            <option value="other">Other</option>
          </select><br><br>
        If other please specify your location: <br>
        <input id="otherpickuploc" type="text"></input><br><br>
          Drop Off Location: <br>
          <select id="dropoffloc" name="dropoffLocation">
            <option value="zurn">Zurn</option>
            <option value="harborview">Harborview</option>
            <option value="other">Other</option>
          </select><br><br>
        If other please specify your location: <br>
        <input id = "otherdroploc" type="text" name="dropoffLocation"></input><br><br>
      Number of People: <br>
      <select id="numPeople" name="numPeople" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select><br><br>
      <input id="submit" type="submit" value="Submit">
    </form>
    <!-- end form -->
</div>

<script type="text/javascript">
  document.getElementById("menuButton").onclick = function(){
    document.getElementById("menuItem").classList.add('leftSlide');
  }

  document.getElementById("menuClose").onclick = function(){
    document.getElementById("menuItem").classList.remove("leftSlide");
  }
</script>
